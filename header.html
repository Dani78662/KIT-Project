.dropdown {
  position: relative;
  display: inline-block;
}
.dropbtn {

  padding: 5px 20px;
  border: 1px transparent;
  background: none;

}
.dropdown-content {
  display: none;
  position: absolute;
  min-width: 160px;
   box-shadow: none;
  z-index: 1;
  
}
.dropdown-content a {
  color: var(--color-light);
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
.dropdown-content a:hover { background-color: var(--color-light);
  color: var(--color-dark);}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn { background-color: var(--color-light);
  color: var(--color-dark);}
